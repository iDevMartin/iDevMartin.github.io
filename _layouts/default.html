<!DOCTYPE html>
<html lang="en">

  	{% include head.html %}

	<body onload="load()">

    	<header style="background-color:#000;
					background-image: url({{ site.baseurl }}public/drawings.jpg);
					background-repeat: repeat-y repeat-x;
					width:100%; display: none;"
			id="menu">
            <div>
                <div style="height: 15px;"></div>


                <div class="headerColumns">
                    <center>
                        <!-- Home Button -->
                        <a href="{{ site.baseurl }}">
                            <img src="{{ site.baseurl }}Graphics/menu/home.png" class="headerButton">
                        </a>

                        <!-- Projects Button -->
                        <a href="{{ site.baseurl }}showcase/">
                            <img src="{{ site.baseurl }}Graphics/menu/projects.png" class="headerButton">
                        </a>

                        <!-- Connect Button -->
                        <a href="{{ site.baseurl }}applets/">
                            <img src="{{ site.baseurl }}Graphics/menu/applets.png" class="headerButton">
                        </a>

                        <!-- Services Button -->
                        <a href="{{ site.baseurl }}map/">
                            <img src="{{ site.baseurl }}Graphics/menu/map.png" class="headerButton">
                        </a>
                    </center>
                </div>

        		<div style="clear:both; height:0px;"></div>
    		</div>
    	</header>


<!-- ──────────────────────────────────────────────────────────────────────────────── ──
  ── :::::::::::::::::::::::::::::::::: H E A D E R ::::::::::::::::::::::::::::::::: ──
  ── ──────────────────────────────────────────────────────────────────────────────── -->

	{% if page.header == nil %}
		<div class="karyheader" style="background-image: url('{{ site.baseurl }}public/back.jpg');">
	{% else %}
		<div style="height: 3rem;">
	{% endif %}

			<!-- Header -->
			<div class="container content">
				<header class="masthead">
                    <h3 class="masthead-title">
                        <div style="float:left; width: 3rem;">
                            <a href="javascript:void(0);" title="Menu" id="menuTitle" onclick="showHide()">Martin Bestawros</a>
                        </div>
                        <small id="desk"><i>click on it...</i></small>
                    </h3>
                </header>
			</div>
		</div>

    	<div class="container content" style="clear:both">

			<br />
            <main>
                <article>
                    {{ content }}
                </article>
            </main>


<!-- ──────────────────────────────────────────────────────────────────────────────── ──
  ── :::::::::::::::::::::::::::::::::: F O O T E R ::::::::::::::::::::::::::::::::: ──
  ── ──────────────────────────────────────────────────────────────────────────────── -->

			<footer class="footer">
				<div>
				{% if page.header == nil %}
					<div style="height: 2rem;"></div>
					<div style="float: left;">
						<img src="{{ site.baseurl }}public/bird.jpg" height="120">
					</div>
					<p style="float: left; padding-top: 30px;">
				{% else %}
					<p>
				{% endif %}
        				&copy; {{ site.time | date: '%Y' }} Martin Bestawros. All rights reserved.<br />
						<a href="mailto:martin@idevmartin.com" class="normallink">Mail</a> •
                        <a href="{{ site.baseurl }}map/" class="normallink">Map</a> •
                        <a href="{{ site.baseurl }}contact/" class="normallink">Contact</a>
        			</p>
				</div>
				<div style="clear: both"></div>
        		<br />
				<br />
            </footer>
    	</div>

		<!-- To highlight all Arendelle Codes and compile all the Kary Notations -->
    	<script type="text/javascript">markerInitHighlightingOnLoad();</script>
		<script type="text/javascript">KNInitOnStart();</script>

  	</body>
</html>
